<header>
  <div class="nav">
    <div class="nav-links">
      <button mat-button routerLink="/">Home</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let category of categories" (click)="navigateToCategory(category.categoryName)">
          {{ category.categoryName }}
        </button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="menu" aria-label="Categories dropdown selection menu">
        Categories <i class="fa fa-caret-down"></i>
      </button>
      <button mat-button routerLink="/about">About</button>
      <button mat-button routerLink="/contact">Contact</button>
    </div>
      <div class="search-container">
        <form action="#">
          <input type="text" placeholder="Search.." name="search" [(ngModel)]="searchQuery" />
          <button type="submit">
            <svg style="width:1.5rem;height:1.5rem" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
            </svg>
          </button>
        </form>
      </div>
      <i class="fa fa-shopping-cart" style="font-size: 2.5rem"></i>
  </div>
  <!--<h1>Searching: {{ searchQuery }}</h1>-->
</header>
