<header>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  <div class="nav">
      <div class="nav-links">
        <a routerLink="/" routerLinkActive="active">Home</a>
        <div class="dropdown">
          <button class="dropbtn">Categories
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a routerLink="/figures" routerLinkActive="active">Figures</a>
            <a routerLink="/plushies" routerLinkActive="active">Plushies</a>
            <a routerLink="/clothes" routerLinkActive="active">Clothes</a>
          </div>
        </div>
        <a routerLink="/about" routerLinkActive="active">About</a>
        <a routerLink="/contact" routerLinkActive="active">Contact</a>
      </div>
      <div class="search-container">
        <form action="#">
          <input type="text" placeholder="Search.." name="search" [(ngModel)]="searchQuery" />
          <button type="submit">
            <svg style="width:1.5rem;height:1.5rem" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
            </svg>
          </button>
        </form>
      </div>
      <i class="fa fa-shopping-cart" style="font-size: 1.5rem"></i>
  </div>
  <h1><b>Searching:</b> {{ searchQuery }}</h1>
</header>
